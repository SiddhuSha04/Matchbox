<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchbox - Register/Login</title>
    <link rel="stylesheet" href="styles/style.css"> <!-- Correct path -->
</head>
<body>
    <div class="container">
        <h1>Welcome to Matchbox!</h1>

        <!-- Registration Form -->
        <form id="registerForm" class="form">
            <h2>Register</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>

        <!-- Login Form -->
        <div id="loginFormContainer" style="display: none;">
            <form id="loginForm" class="form">
                <h2>Login</h2>
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Login Link -->
        <p class="login-link">Already have an account? <a href="#" id="loginLink">Login here</a></p>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
